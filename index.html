<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linktree de Jorge Enrique</title>

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="container">
      <!-- PROFILE -->
      <section id="profile">
        <img src="./assets/avatar.png" alt="Avatar Jorge Enrique" id="avatar" />
        <p class="handle">@jorge.enr1122</p>
      </section>

      <!-- THEME SWITCH -->
      <div id="switch" aria-label="Toggle theme">
        <button role="switch" aria-pressed="false" tabindex="0"></button>
        <span></span>
      </div>

      <!-- LINKS -->
      <ul class="links-list">
        <li>
          <a class="btn" href="https://github.com/jorgedev1122" target="_blank"
            >Veja meu GitHub</a
          >
        </li>
        <li>
          <a class="btn" href="https://www.rocketseat.com.br/" target="_blank"
            >Conheça a Rocketseat</a
          >
        </li>
        <li>
          <a
            class="btn"
            href="https://www.youtube.com/@An%C3%B4nimo_2211BR"
            target="_blank"
            >Meu Youtube</a
          >
        </li>
        <li>
          <a
            class="btn"
            href="https://app.rocketseat.com.br/me/jjorge-enrique"
            target="_blank"
            >Olhe minha conta da Rocketseat</a
          >
        </li>
        <li>
          <button
            class="btn"
            id="copyBtn"
            data-copy="jorgeenriqueantunes@gmail.com"
          >
            Copiar meu Email
          </button>
        </li>
        <li>
          <button class="btn ghost" id="aboutBtn">Sobre Este Projeto</button>
        </li>
      </ul>

      <!-- SOCIAL ICONS -->
      <div id="social-links">
        <a
          href="https://github.com/jorgedev1122"
          target="_blank"
          aria-label="GitHub"
          ><ion-icon name="logo-github"></ion-icon
        ></a>
        <a
          href="https://instagram.com/j0rge.enr1122"
          target="_blank"
          aria-label="Instagram"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>
        <a href="https://youtube.com" target="_blank" aria-label="YouTube"
          ><ion-icon name="logo-youtube"></ion-icon
        ></a>
        <a
          href="https://app.rocketseat.com.br"
          target="_blank"
          aria-label="Rocketseat"
          ><ion-icon name="happy"></ion-icon
        ></a>
      </div>

      <!-- FOOTER -->
      <footer id="footer">
        <p>
          Feito com <span class="heart">♡</span> por
          <a href="https://github.com/jorgedev1122" target="_blank">Jorge</a>
        </p>
      </footer>
    </main>

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
